<div class="container">
  <div class="row">
    <div class="col-sm-12 main-content">
      <div class="heading-prod">
        <h3>Продукція</h3>
        <a routerLink="/products">Дивитися все</a>
      </div>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" *ngFor="let product of products">
      <div class="card-product">
        <a matTooltip="Перейти" *ngIf="product.id==1" routerLink="/giluron"><img [src]="product.imageUrl" class="img-fluid"></a>
        <a matTooltip="Перейти" *ngIf="product.id==2" routerLink="/normera"><img [src]="product.imageUrl" class="img-fluid"></a>
        <a matTooltip="Перейти" *ngIf="product.id==3" routerLink="/regexin"><img [src]="product.imageUrl" class="img-fluid"></a>
        <a matTooltip="Перейти" *ngIf="product.id==4" routerLink="/fizorm"><img [src]="product.imageUrl" class="img-fluid"></a>
        <div class="raiting">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <div class="links-container">
          <a matTooltip="Перейти" *ngIf="product.id==1" routerLink="/giluron" class="name-of-product">{{product.name}}</a> 
          <a matTooltip="Перейти" *ngIf="product.id==2" routerLink="/normera" class="name-of-product">{{product.name}}</a>
          <a matTooltip="Перейти" *ngIf="product.id==3" routerLink="/regexin" class="name-of-product">{{product.name}}</a>
          <a matTooltip="Перейти" *ngIf="product.id==4" routerLink="/fizorm" class="name-of-product">{{product.name}}</a>
        </div>
        <div class="price-wrap">
          <p class="product-price"><span></span>{{product.price}}грн</p>
          <button mat-button color="primary" class="buy-button" (click)="cardService.addToCart(product)">До
            кошика</button>
        </div>
      </div>
    </div>
  </div>
</div>
